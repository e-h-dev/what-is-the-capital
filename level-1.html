<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the Capital-Level-1</title>
    <link rel="icon" href="assets/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
     rel="stylesheet"  type='text/css'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="hero">
        <div class="opaque">
            <header class="wrapper">
                <div class="logo"><img src=""></div>
                <ul>
                    <li id="game-type">countries</li>
                    <li>level 2</li>
                    <li id="theme">Theme</li>
                </ul>
            </header>
            <section class="game-area">
                <div class="game-area-background">
                    <h1 id="question"></h1>
                    <div id="next"><button>Next Question</button></div>
                </div>
                <section id="multiple-choice">
                    <div id="incorrect-choice"></div>
                </section>
            </section>
            <section class ="score-section-level-1" id="score-section">
                <h3>your score is <span id="score">0</span></h3>
            </section>
            <section class="lives-section lives-section-level-1">
                <div>You have <span id="number-of-lives">4</span> Lives Remaining!</div>
                <div class="life-section">
                    <span id="life1"><i class="fa fa-heart"></i></span>
                    <span id="life2"><i class="fa fa-heart"></i></span>
                    <span id="life3"><i class="fa fa-heart"></i></span>
                    <span id="life4"><i class="fa fa-heart"></i></span>
                </div>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="assets/scripts/level-1.js"></script>
</body>
</html>
