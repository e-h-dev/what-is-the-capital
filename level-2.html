<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the Capital-Level-2</title>
    <link rel="icon" href="assets/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
     rel="stylesheet"  type='text/css'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--main background image-->
    <div class="hero">
        <!--opaque cover for background image-->
        <div class="opaque">
            <!--navbar area-->
            <header class="wrapper">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="level-1.html">Level 1</a></li>
                    <!--Jquery click event to change colour scheme-->
                    <li id="theme">Theme</li>
                </ul>
            </header>
            <!--map image for game area-->
            <section class="game-area game-area-level-2">
                <!--opaque cover game area-->
                <div class="game-area-background game-area-background-level-2">
                    <h1 id="question">question</h1>
                    <!--user inout and submit area-->
                    <div id="play-area">
                        <input type="text" id="answer-box" name="answer-box" placeholder="Your Answer Here!">
                        <span id="submit"><button>Submit</button></span>
                        <span id="next"></span>
                    </div>
                </div>
                <!--message display div-->
                <div id="message"></div>
                <!--displays score-->
                <div class ="score-section-level-2" id="score-section">
                    <h3>Your score is <span id="score">0</span></h3>
                </div>
            </section>
            <!--displays number of lives-->
            <div class="lives-section-level-2">
                <div>You have <span id="number-of-lives">4</span> Lives Remaining!</div>
                <div class="life-section">
                    <span id="life1"><i class="fa fa-heart"></i></span>
                    <span id="life2"><i class="fa fa-heart"></i></span>
                    <span id="life3"><i class="fa fa-heart"></i></span>
                    <span id="life4"><i class="fa fa-heart"></i></span>
                </div>
            </div>
        </div>
        <p>
            <a href="https://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px"
                    src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                    alt="Valid CSS!" />
            </a>
        </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="assets/scripts/level-2.js"></script>
</body>
</html>
